<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <div data-qa="card" class="product">
      <img class="product__image" 
      src="./images/imac.jpeg" alt="product">

      <h2 class="product__title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <p class="product__code">Код товара: 195434</p>
      <div class="product__rating">
        <div class="stars">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product__reviews">Отзывов: 5</p>
      </div>
      <div class="product__price">
        <p class="price">Цена:</p>
        <p class="amount">69 999 грн</p>
      </div>
      <a 
        data-qa="hover"
        class="btn-buy" 
        href="#"
      >купить</a>
    </div>
  </body>

</html>
